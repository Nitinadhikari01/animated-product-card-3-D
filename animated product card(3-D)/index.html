<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Animated Product Card</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
  <main>
    <div class="content">
      <div class="card-container">
        <div class="card-face face-1">
          <div class="top-part">
            <div class="logo hide">
              <img src="nike-logo.png" alt="Nike's Logo" />
            </div>
            <h2 class="hide">Nike revolution 5</h2>
            <div class="shoe-info">
              <span class="shoe-new hide">New</span>
              <span class="shoe-year hide">2022</span>
            </div>
          </div>

          <div class="bottom-part">
            <h2 class="shoe-price hide"><span>$</span>150.10</h2>
            <div class="right-arrow hide">
              <img src="ar-right.png" alt="" />
            </div>
          </div>
        </div>

        <div class="card-face face-2">
          <div class="top-part">
            <div class="header">
              <h3 class="heading hide">Epic shoes</h3>
              <a href="#" class="wish hide">
                <i class="far fa-heart"></i>
              </a>
            </div>
            <ul class="features hide">
              <li>Smooth & Fast.</li>
              <li>Lightweight & Breathable Support.</li>
              <li>Best For Running.</li>
            </ul>
            <div class="color-wrap hide">
              <span>Color :</span>
              <div class="colors">
                <span class="color blue active"></span>
                <span class="color white"></span>
              </div>
            </div>
          </div>

          <div class="buy-wrap">
            <a href="#" class="buy hide">
              Add to cart <i class="far fa-shopping-cart"></i>
            </a>
          </div>
        </div>

        <div class="shoe-img-wrapper">
          <div class="shoe-img">
            <img src="nike.png" alt="Nike shoe" class="shoe" />
          </div>
        </div>
      </div>
    </div>

    <!-- this is for the second card -->

    <div class="content2">
      <div class="card-container">
        <div class="card-face face-1">
          <div class="top-part">
            <div class="logo hide">
              <img src="nike-logo.png" alt="Nike Logo" />
            </div>
            <h2 class="hide">Nike Air Zoom </h2>
            <div class="shoe-info">
              <span class="shoe-new hide">New</span>
              <span class="shoe-year hide">2022</span>
            </div>
          </div>

          <div class="bottom-part">
            <h2 class="shoe-price hide"><span>$</span>148.09</h2>
            <div class="right-arrow hide">
              <img src="ar-right.png" alt="" />
            </div>
          </div>
        </div>

        <div class="card-face face-2">
          <div class="top-part">
            <div class="header">
              <h3 class="heading hide">Epic shoes</h3>
              <a href="#" class="wish hide">
                <i class="far fa-heart"></i>
              </a>
            </div>
            <ul class="features hide">
              <li>Lightweight & Breathable Support.</li>
              <li>Best For Running.</li>
              <li>Best For Training.</li>
            </ul>
            <div class="color-wrap hide">
              <span>Color :</span>
              <div class="colors">
                <span class="color blue active"></span>
                <span class="color white"></span>
              </div>
            </div>
          </div>

          <div class="buy-wrap">
            <a href="#" class="buy hide">
              Add to cart <i class="far fa-shopping-cart"></i>
            </a>
          </div>
        </div>

        <div class="shoe-img-wrapper2">
          <div class="shoe-img2">
            <img src="nike2.png" alt="Nike shoe" class="shoe2" />
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
